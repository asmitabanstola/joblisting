{% extends 'base/base.html' %}

{% block 'title' %}Sign up {% endblock %}

{% block 'body' %}
 <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="mb-4">Sign Up To JobBoard</h2>
              {% include 'component/message.html' %}
            <form method="post" class="p-4 border rounded">
                {% csrf_token %}
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="username" >Username</label>
                  <input type="text" id="username" class="form-control" placeholder="Username" name="username">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="email" >Email</label>
                  <input type="text" id="email" class="form-control" placeholder="Email address" name="email">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password1" >Password</label>
                  <input type="password" id="password1" class="form-control" placeholder="Password" name="pass1">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password2" >Re-Type Password</label>
                  <input type="password" id="password2" class="form-control" placeholder="Re-type Password" name="pass2">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
